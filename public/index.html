<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form method="POST" ,action="/">
        Name <input name="user[name]" type="text" id="name"><br>
        Department <input name="user[dept]" id="dept"><br>
        Email <input name="user[email]" type="email" id="email"><br>
        Password <input name="user[pass]" type="password" id="pass"><br>
        <button>Submit</button>
    </form>

</body>

</html>
