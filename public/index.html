<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input {
            margin: 8px;
            padding: 4px;
            width: 20%;
        }

        button {
            border: 2px solid black;
            width: 20%;
            padding: 8px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <form method="POST" ,action="/">
        Name <input name="user[name]" type="text" id="name"><br>
        Department <input name="user[dept]" id="dept"><br>
        Email <input name="user[email]" type="email" id="email"><br>
        Password <input name="user[password]" type="password" id="pass"><br>
        <button>Submit</button>
    </form>

</body>

</html>
